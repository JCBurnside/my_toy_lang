name: Rust

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches:
    - main
    - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.5.3
      with:
        version: "13"
    # - name: set-env
    #   uses: allenevans/set-env@v2.0.0
    #   with:
    #     llvm sys 130 prefix: '${{ env.LLVM_PATH }}'
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy, 
    - name: Build
      env:
        LLVM_SYS_130_PREFIX:  /home/runner/work/my_toy_lang/llvm/bin
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
